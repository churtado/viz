<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vega-tooltip/0.3.3/vega-tooltip.min.css">
<div *ngIf="viz">
    <!-- Placeholder for the tooltip -->
    <div id="viz-tooltip" class="vg-tooltip"></div>
    <h2>{{viz.name}} details</h2>
    <div>
        <label>{{viz.name}}</label>
    </div>
    <div>
        <label>{{viz.description}}</label>
    </div>
</div>

<div id="view" class="view"></div>
<div>
    <button (click)="goBack()">Back</button>
</div>
