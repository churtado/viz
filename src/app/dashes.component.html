<div class="table-responsive">
  <table class="table table-hover">
    <tr *ngFor="let dash of dashes" (click)="onSelect(dash)">
      <td class="col-md-1">{{dash.name}}</td><td>{{dash.description}}</td>
    </tr>
  </table>
</div>

<div *ngIf="selectedDash">
  <h2>
    {{selectedDash.name }}
  </h2>
  <button (click)="gotoDetail(selectedDash)">View Dashboard</button>
</div>
