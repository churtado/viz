<div *ngIf="viz">
    <h2>{{viz.name}} details</h2>
    <div>
        <label>id: </label>{{viz.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="viz.name" placeholder="name" />
        
    </div>
    <button (click)="goBack()">Back</button>
</div>
<div id="view" class="view"></div>
