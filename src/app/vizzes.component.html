<div class="table-responsive">
  <table class="table table-hover">
    <tr *ngFor="let viz of vizzes" (click)="onSelect(viz)">
      <td class="col-md-1">{{viz.name}}</td><td>{{viz.description}}</td>
    </tr>
  </table>
</div>

<div *ngIf="selectedViz">
  <h2>
    {{selectedViz.name}}
  </h2>
  <button (click)="gotoDetail(selectedViz)" class="btn btn-default">View Details</button>
</div>
